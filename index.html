<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ringtunes|Aravindh</title>

  <!-- tailwind css link -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- css add -->
  <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
  <header
    class="bg-gray-600 text-white px-10 py-5 sm:px-20 bg-[url(https://png.pngtree.com/background/20210712/original/pngtree-purple-simple-glare-music-note-banner-background-picture-image_1186659.jpg)]">
    <div class="flex justify-between items-center">
      <h5 class="font-semibold text-xl">Ringtunes</h5>
      <a href="https://github.com/Aravindh7101/Ringtones-ui" class="hover:text-red-500" target="_blank"><svg
          xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 16 16">
          <path fill="currentColor" fill-rule="evenodd"
            d="M7.976 0A7.977 7.977 0 0 0 0 7.976c0 3.522 2.3 6.507 5.431 7.584c.392.049.538-.196.538-.392v-1.37c-2.201.49-2.69-1.076-2.69-1.076c-.343-.93-.881-1.175-.881-1.175c-.734-.489.048-.489.048-.489c.783.049 1.224.832 1.224.832c.734 1.223 1.859.88 2.3.685c.048-.538.293-.88.489-1.076c-1.762-.196-3.621-.881-3.621-3.964c0-.88.293-1.566.832-2.153c-.05-.147-.343-.978.098-2.055c0 0 .685-.196 2.201.832c.636-.196 1.322-.245 2.007-.245s1.37.098 2.006.245c1.517-1.027 2.202-.832 2.202-.832c.44 1.077.146 1.908.097 2.104a3.16 3.16 0 0 1 .832 2.153c0 3.083-1.86 3.719-3.62 3.915c.293.244.538.733.538 1.467v2.202c0 .196.146.44.538.392A7.98 7.98 0 0 0 16 7.976C15.951 3.572 12.38 0 7.976 0"
            clip-rule="evenodd" />
        </svg></a>
    </div>
    <div class=" text-center space-y-2 py-5">
      <p class="font-bold text-2xl">Download <span class="text-red-400 ">Ringtones</span> <br class="text-xl">in seconds
        ...</p>
      <div class="relative max-w-xl mx-auto">
        <a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 256 256"
            class="absolute text-gray-500 top-1 mx-2 search-bar">
            <path fill="currentColor"
              d="m229.66 218.34l-50.07-50.06a88.11 88.11 0 1 0-11.31 11.31l50.06 50.07a8 8 0 0 0 11.32-11.32M40 112a72 72 0 1 1 72 72a72.08 72.08 0 0 1-72-72" />
          </svg></a>
        <input type="text" placeholder="search by artist movie name and etc ..."
          class="px-10 py-2 rounded outline-none text-black w-full" id="search-bar">
      </div>
    </div>
  </header>

  <!-- categaries -->

  <main class="my-5 px-5 flex flex-col sm:flex-row">
    <!-- left side filter -->
    <section class="px-6 bg-gray-300 max-w-sm space-y-3 py-3 ">
      <h2 class="font-medium">Filter's</h2>
      <select class="w-full px-1 py-1" name="Languages" id="Languages">
        <option value="Select-languages">Select languages</option>
        <option value="Tamil">Tamil</option>
        <option value="English">English</option>
        <option value="Malayalam">Malayalam</option>
        <option value="Telungu">Telungu</option>
      </select><br>
      <select class="w-full px-1 py-1" name="Music-director" id="Music-director">
        <option value="Select-languages">Select Music directors</option>
        <option value="Anirudh">Anirudh-Ravichendar</option>
        <option value="Vijay-antony">Vijay Antony</option>
        <option value="Yuvan-shankar">Yuvan Shankar Raja</option>
        <option value="Ar.Rahman">AR.Rahman</option>
      </select><br>
      <input type="text" placeholder="Movie tittle" class="w-full px-1 py-1"><br>
      <button class="px-2 py-1 bg-red-400 rounded w-full text-white font-semibold">Search </button>
    </section>
    <!-- categeries  -->
    <div>
      <section class="px-5 py-5">
        <h2 class="font-medium">Categaries</h2>
        <div class="flex space-x-3 mt-2">
          <div class="h-20 w-20 bg-gray-300 rounded"></div>
          <div class="h-20 w-20 bg-gray-300 rounded"></div>
          <div class="h-20 w-20 bg-gray-300 rounded"></div>
          <div class="h-20 w-20 bg-gray-300 rounded"></div>
        </div>
      </section>
      <section class="px-5 py-5">
        <h2 class="font-medium">Stars</h2>
        <div class="flex space-x-3 mt-2">
          <div class="h-20 w-20 bg-gray-300 rounded"></div>
          <div class="h-20 w-20 bg-gray-300 rounded"></div>
          <div class="h-20 w-20 bg-gray-300 rounded"></div>
          <div class="h-20 w-20 bg-gray-300 rounded"></div>
        </div>
      </section>
      <section class="px-5 py-5">
        <h2 class="font-medium">Stars</h2>
        <div class="flex space-x-3 mt-2">
          <div class="h-20 w-20 bg-gray-300 rounded"></div>
          <div class="h-20 w-20 bg-gray-300 rounded"></div>
          <div class="h-20 w-20 bg-gray-300 rounded"></div>
          <div class="h-20 w-14 bg-gray-300 rounded"></div>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
